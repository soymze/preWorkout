<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@100;700&family=Sen&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Menu</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-top">
        <i class="logo fab fa-sketch"></i>
        <span class="brand">The App</span>
      </div>
      <div class="sidebar-center">
        <ul class="list">
          <li class="list-item">
            <i class="list-item-icon fa-solid fa-house"></i>
            <span class="list-item-text">Dashboard</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
            <span class="list-item-text">Search</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fa-solid fa-bars-staggered"></i>
            <span class="list-item-text">Insights</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fa-regular fa-file"></i>
            <span class="list-item-text">Docs</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fa-solid fa-user-group"></i>
            <span class="list-item-text">Community</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fa-light fa-screwdriver-wrench"></i>
            <span class="list-item-text">Tools</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fa-regular fa-store"></i>
            <span class="list-item-text">Market</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fa-solid fa-question"></i>
            <span class="list-item-text">Resources</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-bottom">
        <div class="color-box dark"></div>
        <div class="color-box night"></div>
        <div class="color-box light"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
